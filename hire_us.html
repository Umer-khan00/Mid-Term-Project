<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Us</title>
    <link rel="stylesheet" href="hire_us.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        header {
            background-color: rgb(255, 255, 255);
            color: #000000;
            padding: 1em;
            text-align: center;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h2 {
            color: #333;
        }

        p {
            line-height: 1.6;
            color: #555;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: rgb(36, 126, 243);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
/* This is for botton transition umer */

        @keyframes bounce-top {
    0%, 20%, 50%, 80%, 100% {
        -webkit-transform: translateY(0);
        transform: translateY(0);
    }

    40% {
        -webkit-transform: translateY(-30px);
        transform: translateY(-30px);
    }

    60% {
        -webkit-transform: translateY(-15px);
        transform: translateY(-15px);
    }
}

.bounce-top {
    -webkit-animation: bounce-top 0.9s both;
    animation: bounce-top 0.9s both;
}


        button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a href="./index.html">
            <img src="./logo2.png" class="logo">
        </a>
            <ul>
                <li><a href="./home.html">HOME</a>
                    <a href="./about.html">ABOUT</a>
                    <a href="./services.html">SERVICES</a>
                    <a href="./team.html">TEAM</a>
                    <a href="./hire_us.html">HIRE US</a>
                </li>
            </ul>
        </nav>

        
    </header>

    <header>
        <h1>Hire Us</h1>
    </header>

    <section>
        <h2>Contact Form</h2>
        <p>If you are interested in hiring our skilled services, please fill out the form below, and we will get back to you as soon as possible.</p>

        <form action="#" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit" class="bounce-top">Submit</button>
        </form>
    </section>

</body>

</html>
